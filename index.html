<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
</head>
<body>

  <!-- APPLICATION TEMPLATE -->
  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>{{#link-to 'home'}}Home{{/link-to}}</li>
            <li>{{#link-to 'lineups'}}Lineups{{/link-to}}</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      {{ outlet }}

    </div>
  </script>  

  <!-- LINEUPS INDEX TEMPLATE -->
  <script type="text/x-handlebars" data-template-name="lineups">
    <h1>Lineups</h1>
    <ul>
    {{#each}}
      <li>{{#link-to 'lineup' this}}{{title}}{{/link-to}}</li>
    {{/each}}
    </ul>
  </script>

  <!-- LINEUPS CREATE TEMPLATE -->
  <script type="text/x-handlebars" data-template-name="lineups.create">
    <h1>Create a lineup</h1>
    {{input name='title' value=title}}
  </script>

  <!-- LINEUPS SHOW TEMPLATE -->
  <script type="text/x-handlebars" data-template-name="lineup">
    <h1>{{ title }}</h4>
  </script>




  <!-- JS -->
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="http://builds.emberjs.com/canary/ember-data.js"></script>
  <script src="js/app.js"></script>



  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>

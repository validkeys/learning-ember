<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
</head>
<body>

  <!-- APPLICATION TEMPLATE -->
  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>{{#link-to 'home'}}Home{{/link-to}}</li>
            <li>{{#link-to 'lineups'}}Lineups{{/link-to}}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="starter-template">
        {{ outlet }}
      </div>
    </div>
  </script>



  <!-- LINEUPS INDEX TEMPLATE -->
  <script type="text/x-handlebars" data-template-name="lineups">
    <h1>Lineups</h1>
    <ul>
    {{#each}}
      <li>
        {{#link-to 'lineup' this}}{{title}}{{/link-to}}
        <strong>Created: {{ created_at }}</strong>
      </li>
    {{/each}}
    </ul>


  </script>

  <!-- LINEUPS CREATE TEMPLATE -->
  <script type="text/x-handlebars" data-template-name="lineups.create">
    <h1>Create a lineup</h1>
    {{input name='title' value=title}}
  </script>

  <!-- LINEUPS SHOW TEMPLATE -->
  <script type="text/x-handlebars" data-template-name="lineup">
    <h1>{{ title }}</h4>
    <strong>Created: {{ created_at }}</strong>
    <p>{{description}}</p>

    <hr />

    <h3>Curators</h3>
    {{#each curators}}
      <p>{{ user.first_name }} {{ user.last_name }}</p>
    {{/each}}

    <hr />

    <p>Score: {{ cached_votes_score }}</p>

    <h3>Backdrops:</h3>
    {{#each backdrops}}
      {{ backdrop-image file_path=file_path width="780" medium_id=medium_id}}
    {{/each}}

    <h3>Selections</h3>
    <ul>
    {{#each selections}}
      <li>{{log this}}</li>
    {{/each}}
    </ul>



  </script>


  <!-- TODO: REPLACE THIS WITH JUST THE ACTUAL COMPONENT CONTROLLER -->
  <script type="text/x-handlebars" data-template-name="components/backdrop-image">
    <img {{bind-attr src=path }} width="100" />
  </script>

  <script type="text/x-handlebars" data-template-name="loading">
    <h1>Loading...</h1>
    <em>This is the application loading template</em>
  </script>



  <!-- JS -->
  <script src="js/jquery.js"></script>
  <script src="js/handlebars.js"></script>
  <script src="js/ember.js"></script>
  <script src="js/ember-data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
